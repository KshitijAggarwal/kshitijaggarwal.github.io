---
layout: default
---

<div class="note-container">
    <header class="note-header">
        <h1>{{ page.title }}</h1>
        {% if page.date %}
        <div class="note-meta">
            <span class="date">{{ page.date | date: "%B %d, %Y" }}</span>
        </div>
        {% endif %}
    </header>

    <article class="note-content">
        {{ content }}
    </article>
    
    <footer>
        <p><a href="/notes/">&laquo; Back to Notes</a></p>
    </footer>
</div>
